<!DOCTYPE html>
<html lang="en">

<head>
    <title>数组去重</title>
</head>

<body>
    <script>
        let ary = [1, 2, 3, 4, 3, 2, 1,3];
        fn = () => {
            for (i = 0; i < ary.length-1; i++) {
                for (j = i + 1; j < ary.length; j++) {
                    if (ary[i] === ary[j]) {
                        ary.splice(j, 1);
                        j--;
                    }
                }
            }
            return ary;
        };
        console.log(fn(ary));
    </script>
</body>

</html>
