<!DOCTYPE html>
<html lang="en">
<head>
    <title>数组排序</title>
</head>
<body>
    <script>
        let ary = [1, 3, 4, 2, 7, 5, 8, 5, 6];
        fn = () => {
            for(let i=0;i<ary.length-1;i++){
                for(let j=0;j<ary.length-i-1;j++){
                    if(ary[j]<ary[j+1])
                    {
                        [ary[j],ary[j+1]]=[ary[j+1],ary[j]]
                    }
                }
            }
            return ary;
        }
        console.log(fn(ary));
        
    </script>
</body>

</html>
